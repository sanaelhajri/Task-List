<!DOCTYPE html>
<html>

<head>
    <title>Liste de Taches</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todoapp">
        <h1>Liste de Tâches</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Ajouter une tâche" onkeydown="handleKeyDown(event)">
            <button class="addTask" onclick="addTask()">Ajouter</button>
        </div>
        <div class="task-list" id="taskList">
            <!-- Liste des tâches ajoutées dynamiquement -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
